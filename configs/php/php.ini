; Mostrar errores en pantalla (desactiva en producción)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Aumentar límites de recursos
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_vars = 3000

; Ajustes generales útiles
date.timezone = America/Santiago
default_charset = "UTF-8"

; Permitir URLs externas para fopen()
allow_url_fopen = On

; Opcional: aumentar tamaño de buffer para output
output_buffering = 4096

; Opcional: habilitar opcache si vas a hacer pruebas de rendimiento
[opcache]
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.fast_shutdown=1
